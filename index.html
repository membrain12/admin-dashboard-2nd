<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <div class="search-bar">
            <label for="search_bar"><img src="img/magnify.svg" alt="" class="icon"></label>
            <input type="text" name="search_bar">
        </div>

        <div class="account-info">
            <img src="img/bell-ring.svg" alt="" class="icon">
            <img src="img/appa-img.jpg" alt="" class="account-pic">
            <p>Membrain12</p>
        </div>

        <div class="greeting-area">
            <img src="img/appa-img.jpg" alt="" class="account-pic">
            
            <div class="words">
                <p class="small">Hi there, </p>
                <p class="big">Membrain12 (@membrain12)</p>
            </div>
            
        </div>

        <div class="actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <div class="sidebar">
        <div class="sidebar-options">
            <div class="dashboard">
                <img src="img/view-dashboard.svg" alt="">
                Dashboard
            </div>
            <div></div>
            <div class="sidebar-row">
                <img src="img/home-outline.svg" alt="">
                 Home
            </div>
            <div class="sidebar-row">
                <img src="img/card-account-details.svg" alt="">
                 Profile
            </div>
            <div class="sidebar-row">
                <img src="img/message.svg" alt="">
                 Messages
            </div>
            <div class="sidebar-row">
                <img src="img/clock-outline.svg" alt="">
                 History
            </div>
            <div class="sidebar-row">
                <img src="img/note-multiple.svg" alt="">
                 Tasks
            </div>
            <div class="sidebar-row">
                <img src="img/account-group.svg" alt="">
                 Communities
            </div>
            <div></div>
            <div class="sidebar-row">
                <img src="img/cog.svg" alt="">
                 Settings
            </div>
            <div class="sidebar-row">
                <img src="img/help-box.svg" alt="">
                 Support
            </div>
            <div class="sidebar-row">
                <img src="img/shield-check.svg" alt="">
                 Privacy
            </div>
        </div>
        
        
    </div>
    <main>
        test
    </main>
</body>
</html>
